<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container" id="backgroundcontainer">
      <h1>Password Generator</h1>
      <div class="container" id="generatecontainer">
      <div class="row">
      <h3>Generate a Password</h3>
      </div>
      <div class="row" id="inputarea">
      <hr class="my-4">
      <label for="exampleFormControlTextarea1"></label>
      <textarea readonly id="passwordinput" placeholder="Your Secure Password"></textarea>
    </div>
    <div class="row" id="bnt">
    <hr class="my-4">
    <div class="col">
    <button class="btn btn-primary" id="generate" type="submit">Generate Password</button>
    </div>
    <div class="col">
    <button class="btn btn-default" id="copy-button" type="button" data-toggle="tooltip" data-placement="button" title="Copy to Clipboard">Copy to Clipboard</button>
    </div>
  </div>
  </div>
  </div>
  </body>
</html>
